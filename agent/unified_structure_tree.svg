    <text x="20" y="70" class="text" font-weight="bold">patient_chatbot:</text>
    <text x="30" y="95" class="text">POST /api/patient_chatbot/chat/start/</text>
    <text x="30" y="115" class="text">POST /api/patient_chatbot/chat/{id}/message/</text>
    <text x="30" y="135" class="text">GET  /api/patient_chatbot/chat/{id}/history/</text>
    
    <text x="20" y="175" class="text" font-weight="bold">doctor_chatbot:</text>
    <text x="30" y="200" class="text">POST /api/doctor_chatbot/consult/start/</text>
    <text x="30" y="220" class="text">POST /api/doctor_chatbot/consult/{id}/query/</text>
    <text x="30" y="240" class="text">GET  /api/doctor_chatbot/knowledge/search/</text>
    
    <text x="20" y="280" class="text" font-weight="bold">soapify_v2:</text>
    <text x="30" y="305" class="text">POST /api/soapify_v2/encounter/create/</text>
    <text x="30" y="325" class="text">POST /api/soapify_v2/encounter/{id}/audio/</text>
    <text x="30" y="345" class="text">GET  /api/soapify_v2/encounter/{id}/soap/</text>
    
    <text x="20" y="385" class="text" font-weight="bold">prescription_system:</text>
    <text x="30" y="410" class="text">POST /api/prescription_system/prescription/create/</text>
    <text x="30" y="430" class="text">GET  /api/prescription_system/drug/search/</text>
    <text x="30" y="450" class="text">POST /api/prescription_system/drug/interaction-check/</text>
