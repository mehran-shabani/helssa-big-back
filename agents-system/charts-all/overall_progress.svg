<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Vazir, Arial, sans-serif" 
        font-size="20" font-weight="bold" fill="#333">
    پیشرفت کلی دستورالعمل‌های HELSSA
  </text>
  
  <!-- Background circle -->
